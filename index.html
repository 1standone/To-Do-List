<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--My Style⬇️⬇️-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <aside class="navbar sticky-top navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid sticky-top">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav flex-column">
        <li class="nav-item first">
          <a class="nav-link link-light link-opacity-75-hover" data-bs-toggle='modal' data-bs-target='#staticHistory'>History</a>
        </li>
        <li class="nav-item second">
          <a class="nav-link link-light link-opacity-75-hover" data-bs-toggle='modal' data-bs-target='#staticNotifications'>Notifications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Settings</a>
        </li>
      </ul>
      <div>
    </div>
  </aside>
  <div class="todo-list g-3 p-4">
    <header>
      <div class="container-fluid">
        <form id="new-task">
          <div class="header-text">
            <h1 class="row">Add New To Do List</h1>
            <span data-bs-toggle='modal' data-bs-target='#staticInfo'><i class="fa-solid fa-circle-info"></i>About</span>
          </div>
          <div class="row mb-3">
            <input type="text" class="form-control shadow-none" id="new-task-list" placeholder="Enter new to do" required>
          </div>
          <div class="row mb-3">
            <input type="date" class="form-control shadow-none" id="date-task-list" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="MM/DD/YYYY" required>
          </div>
          <div class="row mb-3">
            <button class="btn btn-primary" type="submit" id="addTask">Add to List</button>
          </div>
        </form>
      </div>
    </header>
    <main class="ms-0">
      <div class="container-fluid lists g-0">
        <div class="list-header mb-3" id="list-header">
          <h2>Your Tasks</h2>
          <span id="totalLists"></span>
        </div>
        <section id="task-lists" class="border">
          <!--Task-Lists Belong here-->
        </section>
      </div>
    </main>
    <div class="modal fade" id="staticInfo" data-bs-backdrop="static" data-bs-keyboard='false' tabindex="-1" arial-labelled-by="staticInfoLabel" aria-hidden='true'>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticInfoLabel">About</h1>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="close"></button>
          </div>
          <div class="modal-body">
            To-Do-List App with Javascript, My Helper → <a href="https://www.youtube.com/watch?v=SeKQSQDUMDQ&pp=ygUvaG93IHRvIG1ha2UgdG8gZG8gbGlzdCBpbiAganMgd2l0aCBsb2NhbHN0cm9nYWU%3D">Web Dev Tutorial</a>
            <br><b>Features</b>:<br>Local Storage<br><br>By Standone<br>v1.0
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss='modal'>Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade modal-dialog-scrollable" id="staticHistory" data-bs-backdrop="static" data-bs-keyboard='false' tabindex="-1" arial-labelled-by="staticInfoLabel" aria-hidden='true'>
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header gx-3">
          <h1 class="modal-title fs-5" id="staticHistoryLabel">History</h1>
          <span>
          <i class="fa-solid fa-circle-info px-2" data-bs-toggle="tooltip" data-bs-title="History is saved for 10 days. After that, history will be deleted permanently."></i>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="close"></button>
          </span>
        </div>
        <div class="modal-body">
          <div class="history"> <!--centered-history-->
            <div class="history-list" id="history-list">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss='modal'>Close</button>
        </div>
    </div>
  </div>
</div>
  <div class="modal fade" id="staticNotifications" data-bs-backdrop="static" data-bs-keyboard='false' tabindex="-1" arial-labelled-by="staticInfoLabel" aria-hidden='true'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticNotificationsLabel">Notifications</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body">
          <p>No Notifications...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss='modal'>Close</button>
        </div>
      </div>
    </div>
  </div>
  </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
